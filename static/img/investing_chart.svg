<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Chart axes -->
  <line x1="40" y1="160" x2="160" y2="160" stroke="#6c757d" stroke-width="2"/>
  <line x1="40" y1="160" x2="40" y2="40" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Upward trending line -->
  <polyline points="40,140 60,130 80,110 100,90 120,70 140,50 160,40" 
            fill="none" stroke="#28a745" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Data points -->
  <circle cx="40" cy="140" r="3" fill="#28a745"/>
  <circle cx="60" cy="130" r="3" fill="#28a745"/>
  <circle cx="80" cy="110" r="3" fill="#28a745"/>
  <circle cx="100" cy="90" r="3" fill="#28a745"/>
  <circle cx="120" cy="70" r="3" fill="#28a745"/>
  <circle cx="140" cy="50" r="3" fill="#28a745"/>
  <circle cx="160" cy="40" r="3" fill="#28a745"/>
  
  <!-- Dollar sign -->
  <text x="170" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#28a745">$</text>
  
  <!-- Grid lines -->
  <line x1="40" y1="120" x2="160" y2="120" stroke="#e9ecef" stroke-width="1" opacity="0.5"/>
  <line x1="40" y1="100" x2="160" y2="100" stroke="#e9ecef" stroke-width="1" opacity="0.5"/>
  <line x1="40" y1="80" x2="160" y2="80" stroke="#e9ecef" stroke-width="1" opacity="0.5"/>
  <line x1="40" y1="60" x2="160" y2="60" stroke="#e9ecef" stroke-width="1" opacity="0.5"/>
  
  <line x1="60" y1="160" x2="60" y2="40" stroke="#e9ecef" stroke-width="1" opacity="0.5"/>
  <line x1="80" y1="160" x2="80" y2="40" stroke="#e9ecef" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="160" x2="100" y2="40" stroke="#e9ecef" stroke-width="1" opacity="0.5"/>
  <line x1="120" y1="160" x2="120" y2="40" stroke="#e9ecef" stroke-width="1" opacity="0.5"/>
  <line x1="140" y1="160" x2="140" y2="40" stroke="#e9ecef" stroke-width="1" opacity="0.5"/>
</svg>

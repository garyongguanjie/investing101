<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Portfolio pie chart -->
  <g transform="translate(100,100)">
    <!-- Stocks sector (40%) -->
    <path d="M 0,0 L 0,-40 A 40,40 0 0,1 25.1,-30.6 Z" fill="#007bff" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Bonds sector (30%) -->
    <path d="M 0,0 L 25.1,-30.6 A 40,40 0 0,1 38.0,15.4 Z" fill="#28a745" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Real Estate sector (20%) -->
    <path d="M 0,0 L 38.0,15.4 A 40,40 0 0,1 -12.4,38.0 Z" fill="#ffc107" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Cash sector (10%) -->
    <path d="M 0,0 L -12.4,38.0 A 40,40 0 0,1 0,-40 Z" fill="#6c757d" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Labels -->
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#007bff">Stocks</text>
  <text x="125" y="87" font-family="Arial, sans-serif" font-size="8" fill="#007bff">40%</text>
  
  <text x="130" y="110" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#28a745">Bonds</text>
  <text x="135" y="122" font-family="Arial, sans-serif" font-size="8" fill="#28a745">30%</text>
  
  <text x="105" y="145" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffc107">REITs</text>
  <text x="115" y="157" font-family="Arial, sans-serif" font-size="8" fill="#ffc107">20%</text>
  
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#6c757d">Cash</text>
  <text x="75" y="142" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">10%</text>
  
  <!-- Icons for each asset class -->
  <!-- Stock icon (building) -->
  <g transform="translate(115,50)">
    <rect x="0" y="0" width="12" height="15" fill="#007bff" stroke="#ffffff" stroke-width="1"/>
    <rect x="2" y="2" width="2" height="2" fill="#ffffff"/>
    <rect x="6" y="2" width="2" height="2" fill="#ffffff"/>
    <rect x="2" y="6" width="2" height="2" fill="#ffffff"/>
    <rect x="6" y="6" width="2" height="2" fill="#ffffff"/>
    <rect x="2" y="10" width="2" height="2" fill="#ffffff"/>
    <rect x="6" y="10" width="2" height="2" fill="#ffffff"/>
  </g>
  
  <!-- Bond icon (certificate) -->
  <g transform="translate(145,95)">
    <rect x="0" y="0" width="15" height="10" fill="#28a745" stroke="#ffffff" stroke-width="1"/>
    <line x1="2" y1="3" x2="13" y2="3" stroke="#ffffff" stroke-width="1"/>
    <line x1="2" y1="5" x2="13" y2="5" stroke="#ffffff" stroke-width="1"/>
    <line x1="2" y1="7" x2="13" y2="7" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- REIT icon (house) -->
  <g transform="translate(115,135)">
    <polygon points="7.5,0 0,6 15,6" fill="#ffc107" stroke="#ffffff" stroke-width="1"/>
    <rect x="3" y="6" width="9" height="8" fill="#ffc107" stroke="#ffffff" stroke-width="1"/>
    <rect x="5" y="8" width="2" height="3" fill="#ffffff"/>
    <rect x="8" y="8" width="2" height="2" fill="#ffffff"/>
  </g>
  
  <!-- Cash icon (dollar sign) -->
  <g transform="translate(65,115)">
    <circle cx="7.5" cy="7.5" r="7" fill="#6c757d" stroke="#ffffff" stroke-width="1"/>
    <text x="4" y="11" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">$</text>
  </g>
  
  <!-- Balance scale in center -->
  <g transform="translate(100,100)">
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#333333" stroke-width="2"/>
    <line x1="-15" y1="-8" x2="15" y2="-8" stroke="#333333" stroke-width="2"/>
    <circle cx="-12" cy="-8" r="3" fill="none" stroke="#333333" stroke-width="1"/>
    <circle cx="12" cy="-8" r="3" fill="none" stroke="#333333" stroke-width="1"/>
  </g>
</svg>
